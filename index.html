<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Aplicativo PWA de lista de compras.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e8f1f5">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <main>
        <img id="logo" src="img/shopping-cart.webp" alt="Shopping Cart">
        <input type="text" id="input-field" placeholder="Digite um item">
        <div id="buttons">
            <button id="clear-button">Limpar Lista</button>
            <button id="add-button">Adicionar +</button>
        </div>
        <ul id="shopping-list"></ul>
    </main>
    <footer>
        Desenvolvido por&nbsp;<a href="https://lunawd.com/" target="_blank">Gilberto Garcia/Luna WD.</a></footer>
    </footer>
    <!--<button id="install-button" onclick="installApp()">Instalar</button> -->
    <script src="index.js" type="module"></script>
</body>

</html>
